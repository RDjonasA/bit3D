<body>
	<div class="contenedor">

		<!-- Tarjeta -->
		<section class="tarjeta" id="tarjeta">
			<div class="delantera">
				<div class="logo-marca" id="logo-marca">
<img src="img/logos/Bit40-40.png" alt="">
				</div>
				<div class="datos">
						<div class="grupo" id="nombre">
							<p class="nombre">Bit 3D</p>
						</div>
				</div>
			</div>

			<div class="trasera">
				<div class="datos">
					<div class="grupo" id="firma">
						<p class="label"></p>
						<div class="firma"><p>Playfair Display</p></div>
						<div class="firma2"><p>Oi</p></div>
						<div class="firma3"><p>Dancing Script</p></div>
						<div class="firma4"><p>Lobster</p></div>
					</div>
					<div class="grupo" id="firma">
						<p class="label"></p>
						<div class="firma5"><p>Varela Round</p></div>
						<div class="firma6"><p>Satisfy</p></div>
						<div class="firma7"><p>Alfa Slab One</p></div>
						<div class="firma8"><p>Staatliches</p></div>
					</div>
				</div>
						<div class="grupo" id="ccv">
						<p class="label">Precio:</p>
						<p class="ccv"></p>
					</div>
				<p class="leyenda">By Lau & Jona</p>

			</div>
		</section>

		<!-- Contenedor Boton Abrir Formulario -->
		<div class="contenedor-btn">
			<button class="btn-abrir-formulario" id="btn-abrir-formulario">
				<i class="fas fa-plus"></i>
			</button>
		</div>

		<!-- Formulario -->
		<form action="" id="formulario-tarjeta" class="formulario-tarjeta">
			<div class="grupo">
				<label for="inputNombre">Frase</label>
				<input type="text" id="inputNombre" maxlength="14" autocomplete="off">
			</div>

				<div class="grupo ccv">
					<label for="inputCCV">Tamaño de altura</label>
					<input type="text" id="inputCCV" maxlength="2">
				</div>
				
				<label for="inputCCV">Se actualiza automaticamente colocando el tamaño de letra.</label>
				<label for="inputCCV">Ancho de letra de 1 cm.</label>
			</div>
		</form>
